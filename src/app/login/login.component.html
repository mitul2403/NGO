<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content >   
  <!-- [formGroup]="form" -->
  <diV>
    <mat-form-field>
        <input matInput
                placeholder="User Name" [(ngModel)]="username" name="username">
              <!-- formControlName="description" -->
    </mat-form-field>
  </diV>
  <div>
    <mat-form-field>
      <input matInput
              placeholder="Password" [(ngModel)]="password" name="password" >
             <!-- formContolName="description" -->
  </mat-form-field>
</div>
    
 
</mat-dialog-content>
<div>
<mat-dialog-actions>  
  <button class="mat-raised-button mat-primary"(click)="login()">login</button>
  <button class="mat-raised-button"(click)="close()">Cancel</button>
</mat-dialog-actions>
</div>

<table>
    <style>
         table {
    color: #369;
    font-family: Arial, Helvetica, sans-serif;
    font-size: large;
    border-collapse: collapse;
}

td {
    border: 1px solid #369;
    padding:5px;
}

th{
    border: 1px solid #369;
    padding:5px;
}
</style>

    <thead>
                <tr>
                    <th>First_Name</th>
                    <th>Last_Name</th>
                    <th>Email</th>
                    <th>password</th>
                    <th>Role</th>
                </tr>
    </thead>

    <tbody>
      <tr>
        <!-- <tr *ngFor ="let user of users; let i=index ;"> -->
          <td>{{users.First_Name}}</td>
          <td>{{users.Last_Name}}</td>
          <td>{{users.Email}}</td>
          <td>{{users.password}}</td>
          <td>{{users.Role}}</td>
        </tr>
    </tbody>


</table>
