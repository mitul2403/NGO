<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content >  
  <!-- [formGroup]="form" -->
  <diV>
    <mat-form-field>
        <input matInput
                placeholder="First Name" [(ngModel)]="firstName" name="firstName">
              <!-- formControlName="description" -->
    </mat-form-field>
  </diV>
  <div>
    <mat-form-field>
      <input matInput
              placeholder="Last Name" [(ngModel)]="LastName" name="LastName" >
             <!-- formContolName="description" -->
  </mat-form-field>
</div>
<diV>
  <mat-form-field>
      <input matInput
              placeholder="Email" [(ngModel)]="Email" name="Email">
            <!-- formControlName="description" -->
  </mat-form-field>
</diV>
<div>
  <mat-form-field>
    <input matInput
            placeholder="Role" [(ngModel)]="Role" name="Role" >
           <!-- formContolName="description" -->
</mat-form-field>
</div>
<diV>
  <mat-form-field>
      <input matInput
              placeholder="UserName" [(ngModel)]="username" name="username">
            <!-- formControlName="description" -->
  </mat-form-field>
</diV>
<div>
  <mat-form-field>
    <input matInput
            placeholder="Password" [(ngModel)]="password" name="password" >
           <!-- formContolName="description" -->
</mat-form-field>
</div>
    
 
</mat-dialog-content>
<div>
<mat-dialog-actions>  
  <button class="mat-raised-button mat-primary"(click)="login()">Save</button>
  <button class="mat-raised-button"(click)="close()">Cancel</button>
</mat-dialog-actions>
</div>
